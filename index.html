<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>두더지 게임</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <!-- 게임 시작 화면 -->
  <div id="intro-screen" style="display: block;">
    <h1>두더지 게임</h1>
    <p>이름을 입력하세요:</p>
    <input type="text" id="player-name" placeholder="User 1">
    <button id="start-button">Start Game</button>
  </div>

  <!-- 게임 화면 -->
  <div id="game-screen" style="display: none;">
    <div class="game-header">
      <p id="question">Question will appear here...</p>
      <p id="lives">Lives: 3</p>
      <p id="score">Score: 0</p>
      <p id="timer">Time Left: 2:00</p>
    </div>

    <!-- 1단계에서는 2개, 2단계에서는 4개 구멍이 보임 -->
    <div class="game-grid">
      <!-- 구멍 1: 1단계부터 보이는 구멍 -->
      <div class="hole" id="hole-1">
        <img class="mole" src="assets/mole.svg" alt="Mole">
        <span class="answer-label"></span>
      </div>
      <!-- 구멍 2: 1단계부터 보이는 구멍 -->
      <div class="hole" id="hole-2">
        <img class="mole" src="assets/mole.svg" alt="Mole">
        <span class="answer-label"></span>
      </div>
      <!-- 구멍 3: 기본적으로 숨겨진 상태 (.hidden) -->
      <div class="hole hidden" id="hole-3">
        <img class="mole" src="assets/mole.svg" alt="Mole">
        <span class="answer-label"></span>
      </div>
      <!-- 구멍 4: 기본적으로 숨겨진 상태 (.hidden) -->
      <div class="hole hidden" id="hole-4">
        <img class="mole" src="assets/mole.svg" alt="Mole">
        <span class="answer-label"></span>
      </div>
    </div>
  </div>

  <!-- 게임 종료 화면 -->
  <div id="end-screen" style="display: none;">
    <h1>Game Over!</h1>
    <p id="final-score">Your Score: 0</p>
    <button id="restart-button">Play Again</button>
    <button id="view-ranking-button">View Ranking</button>
    <button id="go-home-button">Go Home</button>
  </div>

  <!-- JavaScript (수정된 game.js) -->
  <script type="module" src="scripts/game.js"></script>
</body>
</html>
