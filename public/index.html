<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>두더지 게임</title>
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    /* 로딩 오버레이 스타일 */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
      z-index: 9999; /* 모든 요소 위에 표시 */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .spinner {
      font-size: 2rem;
      color: #fff;
      /* 여기서 spinner 애니메이션이나 로딩 이미지를 추가할 수도 있습니다 */
    }
  </style>
</head>
<body>
  <!-- 로딩 오버레이 (초기에는 숨김) -->
  <div id="loading-screen" style="display: none;">
    <div class="spinner">Loading...</div>
  </div>

  <!-- 홈 화면 -->
  <div id="home-screen" style="display: flex;">
    
    <img src="assets/settings.webp" alt="Settings" id="settings-button">
    <div id="home-contents">
      <!-- 지역 선택 버튼 및 드롭다운 -->
      <div id="region-selection">
        <select id="region">
          <option value="">지역을 선택해 주세요</option>
          <!-- 동적으로 추가될 옵션 -->
        </select>
      </div>
      
      <!-- 설정 버튼 -->
      <img src="assets/startBtn.webp" alt="START" id="start-button">
    </div>
  </div>

  <!-- 설정 화면 -->
  <div id="settings-screen" style="display: none;">
    <h1>Settings</h1>

    <div id="auth-section">
      <!-- 지역 선택 섹션 -->
      <div id="region-selection">
        <label for="region">Select Region:</label>
        <select id="settings-region">
          <option value="">Choose a region</option>
          <!-- 동적으로 추가될 옵션 -->
        </select>
      </div>
      <!-- 비밀번호 인증 섹션 -->
      <div class="password-container">
        <label for="region-password">Enter Region Password:</label>
        <input type="password" id="region-password" class="password-input" placeholder="Enter password">
        <span class="toggle-password" onclick="togglePassword()">👁️</span>
      </div>
      <button id="auth-submit">Submit</button>
      <p id="auth-error" style="color: red; display: none;">Invalid password. Try again.</p>
    </div>

    <!-- 설정 옵션 섹션 -->
    <div id="settings-options" style="display: none;">
      <label for="game-time">Set Game Time (seconds):</label>
      <input type="number" id="game-time" min="30" max="600" value="120">
      <br>
      <label>
        <input type="checkbox" id="random-toggle" checked>
        Randomize Questions
      </label>
      <br>
      <button id="save-settings">Save Settings</button>
    </div>

    <button id="back-to-home">Back to Home</button>
  </div>

  <!-- 게임 화면 -->
  <div id="game-screen" style="display: none;">
  
  <!-- 상단 UI -->
  <div class="game-header">
    <!-- 뒤로가기 버튼 -->
    <img src="assets/back-icon.webp" alt="Back" id="go-home-button">

    <!-- 지역 정보 -->
    <div class="region-info" id="region-info">Region-001</div>

    <!-- 점수창 -->
    <div class="score" id="score">100점</div>

    <!-- 시간창 -->
    <div id="timer-container">
      <span id="timer">1:23</span>
    </div>

    <!-- 생명 표시 -->
    <div class="lives-box" id="lives-container">
      <img src="assets/life.webp" class="life-icon">
      <img src="assets/life.webp" class="life-icon">
      <img src="assets/life.webp" class="life-icon">
    </div>
  </div>
  <!-- 문제 표시 컨테이너 -->
  <div id="question-container">
    <p id="question-text">나는 매일 공원 ___ 운동을 한다.</p>
  </div>

    <div class="game-grid">
      <div class="hole" id="hole-1">
        <img class="mole" src="assets/mole.svg" alt="Mole">
        <span class="answer-label"></span>
      </div>
      <div class="hole" id="hole-2">
        <img class="mole" src="assets/mole.svg" alt="Mole">
        <span class="answer-label"></span>
      </div>
      <div class="hole" id="hole-3">
        <img class="mole" src="assets/mole.svg" alt="Mole">
        <span class="answer-label"></span>
      </div>
      <div class="hole" id="hole-4">
        <img class="mole" src="assets/mole.svg" alt="Mole">
        <span class="answer-label"></span>
      </div>
    </div>
  </div>

  <!-- 게임 종료 화면 -->
  <div id="end-screen" style="display: none;">
    <h1>Game Over!</h1>
    <div class="video-container">
      <iframe
        title="vimeo-player"
        src="https://player.vimeo.com/video/446416103?h=464d10ec9d"
        width="100%"
        height="100%"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>
    <p id="final-score">Your Score: 0</p>
    <button id="restart-button">Play Again</button>
    <button id="go-home-button">Go Home</button>
    <button id="linktree-button">Next</button>
  </div>

  <!-- 링크트리 화면 -->
  <div id="linktree-screen" class="screen" style="display: none;">
    <button id="back-to-end" class="back-btn">← 뒤로가기</button>
    <div class="profile">
      <img src="assets/dfc-logo.webp" alt="ARTART Logo" class="profile-img">
      <h2>@artart.today</h2>
      <p>쉽고 힙한 문화/예술 이야기 ARTART</p>
    </div>
    <div class="linktree-links">
      <button class="linktree-btn">🎟️ [무료 이벤트 구독] 전시, 공연, 영화 이벤트</button>
      <button class="linktree-btn">👗 (무료 증정) 퍼스널 컬러 + 패션 스타일 만들기 - 여자ver</button>
      <button class="linktree-btn">🧥 (무료 증정) 퍼스널 컬러 + 패션 스타일 만들기 - 남자ver</button>
      <button class="linktree-btn">🎨 힙하고 재미있는 아트아트 홈페이지</button>
      <button class="linktree-btn">📰 [아트레터 구독] 핫한 아트 소식</button>
      <button class="linktree-btn">💼 [채용공고] 아트아트와 함께할 인재 찾습니다</button>
    </div>
    <button id="back-to-home">🏠 홈으로</button>
  </div>

  <!-- JS 파일 순서 중요: main.js가 가장 마지막 -->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script type="module" src="/scripts/main.js"></script>
  <script type="module" src="/scripts/ui.js"></script>
  <script type="module" src="/scripts/sound.js"></script>
</body>
</html>
